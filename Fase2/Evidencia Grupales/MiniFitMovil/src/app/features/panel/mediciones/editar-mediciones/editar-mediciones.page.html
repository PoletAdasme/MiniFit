<app-header-bar></app-header-bar>

<ion-content [fullscreen]="true" class="bg">
<ion-card>
 <div class="wrapper">


    <h1 class="title">Editar medición</h1>
 
      <ion-list lines="full">
        <ion-item lines="none">
          <ion-label position="stacked">Fecha</ion-label>
          <ion-input type="date"
                     [(ngModel)]="fecha"
                     aria-label="Fecha de la medición">
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Peso (kg)</ion-label>
          <ion-input type="number"
                     inputmode="decimal"
                     [(ngModel)]="pesoKg"
                     (ionInput)="onChangeCampos()">
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Estatura (cm)</ion-label>
          <ion-input type="number"
                     inputmode="numeric"
                     [(ngModel)]="estaturaCm"
                     (ionInput)="onChangeCampos()">
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">IMC (estimado)</ion-label>
          <ion-badge slot="end">{{ imc ?? '—' }}</ion-badge>
        </ion-item>
      </ion-list>
    

    
      <ion-button expand="block"  class="btn-primary" (click)="guardar()" color="primary">Guardar</ion-button>
      <ion-button expand="block" fill="outline" (click)="volver()">Cancelar</ion-button>
      
    
 </div>
  </ion-card>
</ion-content>
