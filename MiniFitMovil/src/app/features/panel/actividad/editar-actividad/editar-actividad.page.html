<app-header-bar></app-header-bar>

<ion-content [fullscreen]="true" class="bg">
  <ion-card>
    <div class="wrapper">
      <h1 class="title">Editar Actividad</h1>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="guardar()">
          <ion-list lines="none">

            <ion-item>
              <ion-label position="stacked"><strong>Fecha</strong></ion-label>
              <ion-input type="date" formControlName="fecha"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="f['fecha']?.touched && f['fecha']?.invalid">
              <small>La fecha es obligatoria.</small>
            </ion-text>

            <ion-item>
              <ion-label position="stacked"><strong>Minutos</strong></ion-label>
              <ion-input type="number" min="1" formControlName="minutos" placeholder="Ej: 30"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="f['minutos']?.touched && f['minutos']?.invalid">
              <small>Los minutos son obligatorios.</small>
            </ion-text>

            <ion-item>
              <ion-label><strong>Tipo de ejercicio</strong></ion-label>
              <ion-select placeholder="(Selecciona)" formControlName="idTipoEjercicio">
                <ion-select-option *ngFor="let t of tipos" [value]="t.idTipoEjercicios">
                  {{ t.nombre }}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-text color="danger" *ngIf="f['idTipoEjercicio']?.touched && f['idTipoEjercicio']?.invalid">
              <small>El tipo es obligatorio.</small>
            </ion-text>

          </ion-list>

          <div class="ion-margin-top">
            <ion-button type="submit" expand="block" [disabled]="guardando">
              {{ guardando ? 'Guardandoâ€¦' : 'Guardar cambios' }}
            </ion-button>
            <ion-button expand="block" fill="outline" color="medium"
                        (click)="cancelar()" [disabled]="guardando">
              Cancelar
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
